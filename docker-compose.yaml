services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      APP_URL: ${APP_URL:-http://localhost:8080}
      QUEUE_CONNECTION: redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      OCTANE_WORKERS: ${OCTANE_WORKERS:-auto}
      OCTANE_MAX_REQUESTS: ${OCTANE_MAX_REQUESTS:-500}
      OCTANE_HTTPS: ${OCTANE_HTTPS:-false}
    volumes:
      - ./:/var/www
      - vendor:/var/www/vendor
      - ./.env:/var/www/.env:ro
    expose:
      - "8000"
    depends_on:
      - db
      - redis
    links:
      - db
      - redis

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  horizon:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["start-horizon.sh"]
    env_file: .env
    environment:
      APP_ENV: ${APP_ENV:-local}
      QUEUE_CONNECTION: redis
      REDIS_HOST: ${REDIS_HOST:-redis}
    volumes:
      - ./:/var/www
      - vendor:/var/www/vendor
    depends_on:
      - redis

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["start-scheduler.sh"]
    env_file: .env
    environment:
      APP_ENV: ${APP_ENV:-local}
    volumes:
      - ./:/var/www
      - vendor:/var/www/vendor
    depends_on:
      - app

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server","--appendonly","yes"]

  postgres:
    image: postgres:15-alpine
    container_name: travelog-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data:rw,delegated

volumes:
  vendor:
